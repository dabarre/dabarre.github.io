<!DOCTYPE html>
<!-- Seminario 1 GPC. Loading screen WebGL app-->

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Loading screen WebGL</title>
        <style>
            body {
                background-color: white;
                margin: 0px;
                overflow: hidden;
            }
            canvas {
                background-color: white;
            }
        </style>
    </head>
    <body onload="main()">
        <canvas id="canvas" width="400" height="300">
            Your browser does not support the HTML5 canvas element.
        </canvas>
        
        <!-- Utility libraries of WebGL Programming Guide-->
        <script src="lib/webgl-utis.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utis.js"></script>
        <script src="lib/cuon-matrix.js"></script>

        <!-- <script src="js/paintCanvas.js"></script> -->
        <script src="js/clickPoints.js"></script>
    </body>
</html>


<script>
    window.onload = setupWebGL;
    var gl = null;

    function setupWebGL() {
        var canvas = document.getElementById("canvas")
        try {
            gl = canvas.getContext("experimental-webgl");
        }
        catch(e) {}

        if (gl) {
            drawScene();
        } else {
            alert("Error: Your browser does not appear to support WebGL.");
        }
    }

    function drawScene() {
        // Set the clear color to red
        gl.clearColor(1.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
    }
</script>
